<!DOCTYPE HTML>
<html lang="en">
<head>
    <style>
        #div1 {

            width: 768px;
            height: 500px;
            margin-left: 400px;
            border: 1px solid #000000;
        }
        #div2 {
            align-items: center;
            width: 1500px;
            height: 200px;
            margin-left: 10px;

            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        var count = 0
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            count = count+1
            document.getElementById("count").innerHTML = count
        }

        function drop2(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            count = count -1
            document.getElementById("count").innerHTML = count
        }
    </script>
</head>
<body>



<H1 style="text-align: center">The delivery truck container</H1>

<h2 style="text-align: center">Loaded parcels</h2> <h1 style="text-align: center" id="count"> </h1>
<p style="text-align: center">Front</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" ></div>
<p style="text-align: center">Back</p>
<H3 > The Boxes to be delivered Red box indicate early delivery </H3>

<div id="div2" ondrop="drop2(event)" ondragover="allowDrop(event)" >
